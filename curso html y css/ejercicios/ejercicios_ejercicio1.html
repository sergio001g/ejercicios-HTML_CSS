<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: Estructura Básica HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#acerca">Acerca de</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Esta es la página de inicio.</p>
        </section>
        <section id="acerca">
            <h2>Acerca de</h2>
            <p>Aquí puedes encontrar información sobre nosotros.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes contactarnos en: ejemplo@email.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>
</body>
</html>
