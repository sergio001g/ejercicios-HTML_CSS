<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7: Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .flex-item {
            flex: 1 1 200px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Flexbox Layout</h1>
    <div class="flex-container">
        <div class="flex-item">
            <h2>Item 1</h2>
            <p>Este es el contenido del item 1.</p>
        </div>
        <div class="flex-item">
            <h2>Item 2</h2>
            <p>Este es el contenido del item 2.</p>
        </div>
        <div class="flex-item">
            <h2>Item 3</h2>
            <p>Este es el contenido del item 3.</p>
        </div>
    </div>
</body>
</html>
